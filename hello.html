    <main id="hello" class="col-lg-12">

    <div id="container" class="col-lg-6"></div>

    <script type="text/javascript">

      var globe = DAT.Globe(document.getElementById('container'), {
        colorFn: function(label) {
           return new THREE.Color([label]);
        }
      });

      var xhr = new XMLHttpRequest();
      xhr.open('GET', './globe/search.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            globe.addData(data, {format: 'legend'});
            globe.createPoints();
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      xhr.send(null);

    </script>

    <div id="introduction" class="col-lg-6">
